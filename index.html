<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversion entre les bases</title>
</head>
<body>
    <div class="card">
        <h1>Conversion entre <br>les bases</h1>
        <div class="form">
            <div class="entree">
                <p>Convertir</p>
                <input type="text" id="ent">
            </div>
            <div class="base1">
                <p>de la base</p>
                <input type="text" id="ba1">
            </div>
            <div class="base2">
                <p>vers la base</p>
                <input type="text" id="ba2">
            </div>
            <div class="button">
                <input type="button" value="Convertir" id="btn">
                <input type="button" value="Réinitialiser" id="reset">
            </div>
            <div class="Resultat">
                <p>Résultat:</p>
                <input type="text" id="sor">
            </div>
        </div>
    </div>
    <p class="nb"><span id="nb"></span></p>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#nb', {
            strings: ['<b>NB: </b><br>La limite de cette page est la base 16.<br> Hors ça, le résultat est faux.'],
            typeSpeed: 50
        });
    </script>
    <script src="main.js"></script>
</body>
</html>
